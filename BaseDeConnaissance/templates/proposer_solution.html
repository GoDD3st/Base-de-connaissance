            <form method="post">
                {% csrf_token %}
                <textarea name="contenu" rows="6" class="w-full border rounded p-3" placeholder="DÃ©crivez votre solution..." required></textarea>

                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Soumettre</button>

            </form>
        </div>

</html>
